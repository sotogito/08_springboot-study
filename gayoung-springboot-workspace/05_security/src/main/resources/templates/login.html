<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- GET   /login : 해당 페이지 요청 (랜더링) -->
    <!-- POSH  /login : 실제 로그인 요청 (인증요청) -->

    <h2>로그인 페이지</h2>

    <form th:action="@{/login}" method="post">
        아이디(계정명): <input type="text" name="userId"><br>
        비밀번호: <input type="password" name="userPwd"><br>
        <button type="submit">로그인</button>
    </form>

    <!-- error 또는 logout 파라미터와 함께 요청되었다면 -->
    <p th:if="${param.error}" style="color:red;">자격증명에 실패하였습니다.</p>
    <p th:if="${param.logout}" style="color:blue;">로그아웃 되었습니다.</p>

</body>
</html>
